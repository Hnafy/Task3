<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #c33c3c;">

    <form action="">

        <fieldset>
            <legend style="background-color: #38637c;">Personal Data</legend>
            <fieldset style="background-color: #9cdb46">
                <legend style="background-color: #38637c;">Your Name</legend><br><br>

                <table>
                    <tr>
                        <td><label for="fname">First Name : </label></td>
                        <td><input type="text" id="fname" name="fname" placeholder="enter ur firstname"></td>
                    </tr>
                    <tr>
                        <td><label for="sname">Second Name : </label></td>
                        <td><input type="text" id="sname" name="sname" placeholder="enter ur se-condname"></td>
                    </tr>
                </table>
                <br><br>
            </fieldset><br><br><br><br>

            <table>
                <tr>
                    <td><label for="phone">Your Phone : </label></td>
                    <td><input type="number" id="phone" name="phone" placeholder="enter ur phone"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail : </label></td>
                    <td><input type="email" id="email" name="email" placeholder="enter ur E-mail"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password : </label></td>
                    <td><input type="password" id="pss" name="pss" placeholder="enter ur password"></td>
                </tr>
                <tr>
                    <td><label for="repass">re-Password : </label></td>
                    <td><input type="password" id="repass" name="repass" placeholder="rewrite ur password"></td>
                </tr>
            </table>
            <br><br>

            <label>choose ur gender</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">female</label><br><br>
        
            <input type="checkbox" id="student">
            <label for="student">Student</label><br>
            <input type="checkbox" id="graduated">
            <label for="graduated">Graduated</label><br><br>
        
            <select  style="width: 130px;">
                <option value="AUC">AUC</option>
            </select><br>
            <input type="submit" style="background-color: #4e5b5b;">

            </fieldset>
    </form>

</body>
</html>
